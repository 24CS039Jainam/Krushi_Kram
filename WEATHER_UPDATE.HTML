<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gujarat City Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center p-8 bg-gradient-to-r from-blue-900 to-purple-700 min-h-screen">
    
    <h2 class="text-white text-4xl font-bold mb-6">🌎 Gujarat City Weather</h2>

    <!-- User Input City -->
    <div class="flex flex-col items-center space-y-4 mb-6">
        <input type="text" id="city-input" placeholder="Enter city name..." class="p-3 rounded-lg shadow-md w-72 text-black">
        <button onclick="searchCityWeather()" class="bg-green-500 px-6 py-2 rounded-lg text-white font-bold hover:bg-green-600">
            Search City 🔍
        </button>
    </div>

    <!-- Search Result -->
    <div id="search-result" class="w-full max-w-6xl text-center mb-6"></div>

    <!-- Refresh Button -->
    <button id="refresh-btn" class="mb-4 px-6 py-2 bg-yellow-500 text-white rounded-lg font-bold hover:bg-yellow-600">
        Refresh Weather 🔄
    </button>

    <!-- Weather Display -->
    <div id="weather-container" class="w-full max-w-6xl">
        Loading...
    </div>

    <script src="weather.js"></script> <!-- Link JavaScript file -->
</body>
</html>
