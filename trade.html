<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krushi Bazaar - Farmer Services</title>
    <link rel="stylesheet" href="trade.css">
</head>
<body>

    <header>
        <h1>🌾 Krushi Bazaar - Farmer Market</h1>
        <p>Your trusted guide for real-time crop prices and traders</p>
    </header>

    <div class="container">
        <label for="city">📍 Select City:</label>
        <select id="city" onchange="updateYards()">
            <option value="">-- Select City --</option>
        </select>

        <label for="yard">🏢 Select Marketing Yard:</label>
        <select id="yard">
            <option value="">-- Select Yard --</option>
        </select>

        <button onclick="getTraders()">🔍 Get Traders</button>
    </div>

    <div class="table-container">
        <table id="traderTable">
            <thead>
                <tr>
                    <th>Trader Name</th>
                    <th>Contact</th>
                    <th>Crops & Prices (per KG)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <footer>
        <p>🌱 Empowering Farmers with Market Insights | Krushi Bazaar © 2025</p>
    </footer>

    <script src="trade.js"></script>
</body>
</html>
